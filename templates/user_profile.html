{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}

<h1>User Profile</h1>

<p>Age : {{ user.age }}</p>
<p>Zipcode : {{ user.zipcode }}</p>
<p>Movies rated:</p>
  <ul>
    {% for rating in user.ratings %}
      <li>
        {{ rating.movie.title }} ({{ rating.score }})
      </li>
    {% endfor %}
  </ul>

{% endblock %}
